<html lang="en" class="gr__getbootstrap_com">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Mariatta</title>

        <!-- Bootstrap core CSS -->
        <link href="./dist/css/bootstrap-superhero.min.css" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <link href="./assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.css" rel="stylesheet" type="text/css" >
        <link href="cover.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="./assets/js/ie10-viewport-bug-workaround.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://use.fontawesome.com/755c106bdd.js"></script>
        <script src="./javascripts/moment.js"></script
        <script src="./dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.min.js"></script>

        <!-- load handlebars for templating, and create a template -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script id="item-template" type="text/x-handlebars-template">
            <div class="card-template">

                <div>
                    <strong><span class="label label-{{repo_name}}">{{repo_name}}</span> <span class="label label-primary">
                        {{# cpython_type }}
                        <a href="https://bugs.python.org/issue{{issue_id}}" target="_blank">#{{issue_id}}</a>
                        {{else}}
                        <a href="https://github.com/python/{{repo_name}}/pull/{{issue_id}}" target="_blank">#{{issue_id}}</a>
                        {{/ cpython_type }}
                    </span></strong>
                </div>
                <div>
                    <div>{{commit_msg}}</div>
                    <div><cite>committed by <strong><a href="https://github.com/{{committer}}" target="_blank">{{committer}}</a></strong> on {{start}}</cite></div>
                    {{# has_age }}
                        <div><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i> {{age}}</div>
                    {{else}}
                        <div><i class="fa fa-clock-o fa-fw" aria-hidden="true"></i> within hours</div>
                    {{/ has_age }}
                </div>
            </div>
        </script>
        <script type="text/javascript" src="./javascripts/contrib_data.js"></script>
    </head>

    <body data-gr-c-s-loaded="true">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="./index.html">Mariatta</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="./index.html">Timeline</a></li>
                        <li><a href="./linear.html">Commit History</a></li>
                        <li><a href="./about.html">About</a></li>
                    </ul>
                    <div class="pull-right">
                        <ul class="nav navbar-nav">
                            <li><a href="https://github.com/Mariatta/mariatta" target="_blank"><i class="fa fa-github fa-lg fa-fw" aria-hidden="true"></i> View on GitHub</a></li>
                        </ul>
                    </div>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <div>
                    <h1>Timeline of Mariatta's Contributions to Python</h1>
                    <h5>Python, we can't just be friends anymore...</h5>
                </div>


                <div id="visualization">
                    <div class="menu">
                        <button class="btn btn-primary btn-xs" type="button" id="zoomIn">
                            <i class="fa fa-search-plus fa-lg fa-fw" aria-hidden="true"></i> Zoom In
                        </button>
                        <button class="btn btn-primary btn-xs" type="button" id="zoomOut">
                            <i class="fa fa-search-minus fa-lg fa-fw" aria-hidden="true"></i> Zoom Out</button>
                        <button class="btn btn-primary btn-xs" type="button" id="moveLeft">
                            <i class="fa fa-angle-left fa-lg fa-fw" aria-hidden="true"></i> Move Left</button>
                        <button class="btn btn-primary btn-xs" type="button" id="moveRight">
                        Move Right <i class="fa fa-angle-right fa-lg fa-fw" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script type="text/javascript" src="./javascripts/my_timeline.js"></script>
    </body>
</html>
